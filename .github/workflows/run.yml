name: Run pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ⬇️ ⬇️ ADD THIS BLOCK RIGHT AFTER setup-python ⬇️ ⬇️
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install "Pillow<10" "moviepy>=1.0.3"
      # ⬆️ ⬆️ this is your new step ⬆️ ⬆️

      - name: Run pipeline
        run: python your_script_name.py
